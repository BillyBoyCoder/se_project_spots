<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Discover amazing spots around the world. Share your favorite locations and explore new destinations with fellow travelers."
    />
    <meta name="author" content="Your Name" />
    <meta
      name="keywords"
      content="travel, spots, locations, destinations, photography, exploration, adventure"
    />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/edit-icon.svg" alt="Edit Icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__new-post-btn">
            <img src="./images/plus-icon.svg" alt="Add Icon" /> New Post
          </button>
        </section>
        <section class="cards page__section">
          <template id="card-template">
            <li class="card">
              <button
                type="button"
                class="card__delete-button"
                aria-label="Delete card"
              ></button>
              <img class="card__image" />
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button
                  type="button"
                  class="card__like-button"
                  aria-label="Like"
                ></button>
              </div>
            </li>
          </template>
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">2025 Â© Spots</footer>

      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <div class="modal__row">
            <button
              type="button"
              class="modal__close-btn"
              aria-label="Edit profile"
            ></button>
            <h2 class="modal__title">Edit profile</h2>
          </div>

          <form class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name

              <input
                id="profile-name-input"
                class="modal__input"
                placeholder="Type your name"
                type="text"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="modal__error" id="profile-name-error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                class="modal__input"
                placeholder="Describe yourself"
                type="text"
                required
                minlength="2"
                maxlength="200"
              />
              <span id="profile-description-error" class="modal__error"></span>
            </label>

            <button class="modal__submit-btn" type="submit">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <div class="modal__row">
            <button
              type="button"
              class="modal__close-btn"
              aria-label="Close modal"
            ></button>
            <h2 class="modal__title">New post</h2>
          </div>

          <form class="modal__form">
            <label for="card-image-input" class="modal__label"
              >Image link

              <input
                type="url"
                id="card-image-input"
                class="modal__input"
                placeholder="Place the link to the picture"
                required
              />
              <span id="card-image-input-error" class="modal__error"></span>
            </label>
            <label for="card-caption-input" class="modal__label"
              >Caption
              <input
                id="card-caption-input"
                class="modal__input"
                placeholder="Type your Caption"
                required
                minlength="2"
                maxlength="30"
              />
              <span id="card-caption-input-error" class="modal__error"></span>
            </label>
            <button class="modal__submit-btn" type="submit">Save</button>
          </form>
        </div>
      </div>

      <!-- Image Preview Modal -->
      <div class="modal" id="preview-modal">
        <div class="modal__container modal__container_type_image">
          <div class="modal__content">
            <img
              class="modal__image"
              src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw=="
              alt=""
            />
            <p class="modal__caption"></p>
          </div>
          <button
            type="button"
            class="modal__img-close-btn"
            aria-label="Close image preview"
          ></button>
        </div>
      </div>
    </div>
  </body>
</html>
